<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Disney Movie GIFs</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<h1 class="disney-font">Disney Movie GIFs</h1>
		<div class="row">
			<div class="col-sm-12">
				<div id="movieButtons">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-8">
				<div id="movieView">
				</div>
			</div>
			<div class="col-xs-12 col-sm-4">
				<form>
					<div class="form-group" id="movie-form">
						<label for="movie-input">Add a movie</label>
						<input type="text" name="movie-input" class="form-control" id="movie-input">
					</div>
					<input type="button" class="btn btn-default" id="addMovie" value="Submit">
				</form>
			</div>
		</div>
	</div>
	<script src='assets/javascript/app.js'></script>
</body>
</html>
